<mat-card> 
    <mat-card-title> Novo Produto</mat-card-title>
    <form> 
        <mat-form-field> 
            <input matInput placeholder="nome"
            [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="usuario"
            [(ngModel)]="user.lastname"name="lastname"> 
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="email" 
            [(ngModel)]="user.password" name="email">
        </mat-form-field>

    </form>
<button (click) ="createUser()" mat-raised-button  color="primary">
    Salvar
</button>


<button (click)="cancel()" mat-raised-button >
cancelar

</button>


</mat-card>
